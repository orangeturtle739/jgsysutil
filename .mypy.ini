[mypy]
disallow_untyped_defs = True
ignore_missing_imports = False
no_implicit_optional = True
strict_optional = True
show_column_numbers = True
show_absolute_path = True

[mypy-pkg_resources.*]
ignore_errors = True

[mypy-click.*]
ignore_errors = True

[mypy-toml.*]
ignore_errors = True

[mypy-_pytest.*]
ignore_errors = True

[mypy-pytest.*]
ignore_errors = True
